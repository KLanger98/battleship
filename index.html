<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1 id="title">Battleship</h1>
    </header>
    <section>
        <div id="playerBattlefield">
            <h2>Your Battlefield</h2>
            <div id="boardContainer">
                <div id="X-axis">
                    <h3 id="gridSpotX">0</h3>
                    <h3 id="gridSpotX">1</h3>
                    <h3 id="gridSpotX">2</h3>
                    <h3 id="gridSpotX">3</h3>
                    <h3 id="gridSpotX">4</h3>
                    <h3 id="gridSpotX">5</h3>
                    <h3 id="gridSpotX">6</h3>
                    <h3 id="gridSpotX">7</h3>
                    <h3 id="gridSpotX">8</h3>
                    <h3 id="gridSpotX">9</h3>
                </div>
                <div id="Y-axis">
                    <h3 id="gridSpotY">0</h3>
                    <h3 id="gridSpotY">1</h3>
                    <h3 id="gridSpotY">2</h3>
                    <h3 id="gridSpotY">3</h3>
                    <h3 id="gridSpotY">4</h3>
                    <h3 id="gridSpotY">5</h3>
                    <h3 id="gridSpotY">6</h3>
                    <h3 id="gridSpotY">7</h3>
                    <h3 id="gridSpotY">8</h3>
                    <h3 id="gridSpotY">9</h3>
                </div>
                <div class="board" id="playerBoard"></div>
            </div>
        </div>
        <div id="opponentBattlefield">
            <h2>Your Opponent's Battlefield</h2>
            <div id="boardContainer">
                <div id="X-axis">
                    <h3 id="gridSpotX">0</h3>
                    <h3 id="gridSpotX">1</h3>
                    <h3 id="gridSpotX">2</h3>
                    <h3 id="gridSpotX">3</h3>
                    <h3 id="gridSpotX">4</h3>
                    <h3 id="gridSpotX">5</h3>
                    <h3 id="gridSpotX">6</h3>
                    <h3 id="gridSpotX">7</h3>
                    <h3 id="gridSpotX">8</h3>
                    <h3 id="gridSpotX">9</h3>
                </div>
                <div id="Y-axis">
                    <h3 id="gridSpotY">0</h3>
                    <h3 id="gridSpotY">1</h3>
                    <h3 id="gridSpotY">2</h3>
                    <h3 id="gridSpotY">3</h3>
                    <h3 id="gridSpotY">4</h3>
                    <h3 id="gridSpotY">5</h3>
                    <h3 id="gridSpotY">6</h3>
                    <h3 id="gridSpotY">7</h3>
                    <h3 id="gridSpotY">8</h3>
                    <h3 id="gridSpotY">9</h3>
                </div>
                <div class="board" id="opponentBoard"></div>
            </div>
        </div>
    </section>
    <section id="startButtonArea"></section>

    <script src="./Assets/script.js"></script>
</body>
</html>
